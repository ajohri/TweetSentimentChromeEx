<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Twitter Movie Recommendation Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='tweetCtrl'>
    <div class='container'>

        <div class='row'>
            <div class='col-md-12'>
                <h5>Twitter Movie Recommendations - #twr410</h5>
                <form id='tweet-form' ng-submit='add()'>
                    <div class="form-group">
                        <input type='text' id='new-tweet' ng-model='newTweet' class="form-control" placeholder="What you need to do ?"/>
                    </div>
                </form>
            </div>
        </div>

        <div class='row' id="tweet-list">
            <div class='tweet-item col-md-12' ng-repeat='rec in recList track by rec.id| orderBy: createdAt'>
                <span class='tweet-content'>{{rec.tweet}} - {{rec.sentiment}}</span>
                <a class='btn-remove-tweet pull-right' ng-click='remove(rec)'><i class='glyphicon glyphicon-remove'></i> </a>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <div id='toolbar'>
                    <a id="btn-remove-all"
                        ng-click='removeAll()'
                        class='btn btn-small btn-default pull-right'
                        ng-show="recList.length > 0">
                        <i class="glyphicon glyphicon-remove"></i> Clear all
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/tweetCtrl.js"></script>
    <script type="text/javascript" src="app/tweetStorage.js"></script>
</body>
</html>
